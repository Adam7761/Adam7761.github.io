<!DOCTYPE html>
<html lang="en">
  <!--Header  -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Title  -->
    <title>Chemical Reactions Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <!--Body  -->
  <body>
    <div class="container">
      <div id="quizover" class="flex-center flex-column">
        <h1 id="finalScore"></h1>
        <form>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
          />
          <button
            type="submit"
            class="btn"
            id="saveScoreBtn"
            onclick="saveHighScore(event)"
            disabled
          >
            Save
          </button>
        </form>
        <a class="btn" href="quiz.html">Play Again</a>
        <a class="btn" href="index.html">Go Home</a>
      </div>
    </div>
    <!--Linking  -->
    <script src="quizover.js"></script>
  </body>
</html>
